<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Second Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --main: #00c853;
      --main-2: #0070f3;
      --nav-bg: #181818;
      --nav-active: #242424;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #101010 0%, #23272f 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      position: relative;
    }
    nav {
      width: 100%;
      background: var(--nav-bg);
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 22px 0 18px 0;
      position: sticky;
      top: 0;
      z-index: 99;
      box-shadow: 0 2px 24px #0002;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.03em;
      padding: 9px 20px 9px 20px;
      border-radius: 8px;
      font-size: 1.06rem;
      transition: background 0.19s, color 0.19s;
    }
    nav a.active, nav a:hover {
      background: var(--nav-active);
      color: var(--main);
    }
    .container {
      width: 100%;
      max-width: 540px;
      margin: 0 auto;
      padding: 54px 16px 0 16px;
      text-align: center;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.7rem;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: -0.01em;
      line-height: 1.12;
      background: linear-gradient(90deg, var(--main), #62e288 70%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 12px #10ef7148);
    }
    p.description {
      font-size: 1.18rem;
      color: #c4c8d1;
      margin-bottom: 38px;
      margin-top: 3px;
      line-height: 1.7;
      font-weight: 400;
    }
    .download-group {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    a.download-button {
      background-color: var(--main);
      color: white;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.07rem;
      transition: background-color 0.3s, box-shadow 0.25s;
      box-shadow: 0 4px 24px #10ef7165;
      letter-spacing: 0.03em;
      display: inline-block;
      border: none;
      outline: none;
      cursor: pointer;
    }
    a.download-button:hover {
      background-color: #00b34f;
      box-shadow: 0 8px 32px #10ef7180;
    }
    a.appstore-button {
      background-color: var(--main-2);
      box-shadow: 0 4px 24px #0080ff44;
    }
    a.appstore-button:hover {
      background-color: #0056c8;
      box-shadow: 0 8px 32px #0070f366;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 16px 0 20px 0;
      color: #7e8492;
      font-size: 0.98rem;
      background: none;
      letter-spacing: 0.01em;
      margin-top: auto;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.1rem;
      }
      .container {
        padding-top: 34px;
      }
      p.description {
        font-size: 1.05rem;
      }
      .download-group {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
  </nav>
  <div class="container">
    <h1>Second Game</h1>
    <p class="description">
      Better Apps and Games For You.<br>
      We are a team of talented designers making games and apps.
    </p>
    <div class="download-group">
      <a href="https://play.google.com/store/apps/dev?id=7920063888645705561" class="download-button" target="_blank" rel="noopener">
        Go to my Google Store
      </a>
      <a href="https://apps.apple.com/us/developer/ngoc-minh-le/id1576998885" class="download-button appstore-button" target="_blank" rel="noopener">
        Go to my App Store
      </a>
    </div>
  </div>
  <footer>
    Â© Copyright Second Game. All Rights Reserved
  </footer>
</body>
</html>
